{% extends "base.html" %}

{% block title %}Logi sisse{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg p-4">
            <h2 class="text-center">Logi sisse</h2>

            {% if form.errors %}
                <div class="alert alert-danger">
                    <strong>Viga:</strong> Teie kasutajanimi v√µi parool on vale. Palun proovige uuesti.
                </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}

                <div class="form-group">
                    <label for="id_username">Kasutajanimi</label>
                    <input type="text" name="username" id="id_username" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="id_password">Parool</label>
                    <input type="password" name="password" id="id_password" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Logi sisse</button>
            </form>

            <div class="mt-3 text-center">
                <a href="{% url 'password_reset' %}">Unustasid parooli?</a>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 10px;
    }
    .btn {
        border-radius: 5px;
    }
</style>
{% endblock %}
